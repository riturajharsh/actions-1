name: ascii-generation workflow

on: 
   push

jobs:
    ascii_job:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout Repo
          uses: actions/checkout@v4

        - name: List all Files
          run: ls -la

        - name: Executing shell script
          run: |
           chmod +x ascii-script.sh
            ./ascii-script.sh